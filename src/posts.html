<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/tailwind.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;400;500&display=swap"
    rel="stylesheet">
  <title>RussellMorgan.dev | Posts</title>
</head>

<body>
  <div class="flex flex-col">
    {% include _head-inner.html %}
    <!-- content listing here -->
    <div class="flex-1 px-5 lg:px-10 container">
      <!-- post entry -->
        {% for post in collections.post -%}
        <div class="lg:w-2/3 post-intro border border-gray-400 my-10">
          <h2 class="text-xl p-5 border-b border-gray-400"><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
          <p class="p-5">{{ post.data.intro }}</p>
          <a class="hover:bg-black hover:text-white block mt-5 py-2 px-5 border-t border-gray-400 text-xs" 
          href="{{ post.url }}">Read more</a>
        </div>
        {% endfor -%}
    </div>
  </div>
  <!-- footer -->
  {% include _footer.html %}
</body>

</html>
