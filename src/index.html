<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/tailwind.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;400;500&display=swap"
    rel="stylesheet">
  <style>

  </style>
  <title>{{ title }}</title>
</head>

<body>
  <div class="flex flex-col">
    {% include _head.html %}

    <div class="lg:grid grid-cols-2 gap-10 w-full px-5 lg:px-10 container mt-10">
      <!-- post entry -->
        {% for post in collections.post -%}
        <div class="post-intro flex flex-col border border-gray-400 mb-10 lg:mb-0">
          <h2 class="text-xl py-2 px-5 border-b border-gray-400"><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
          <div class="lg:flex items-start pt-5 px-5 lg:space-x-5 flex-1">
            <img class="w-1/4 mb-5 lg:mb-0" src="/img/thumbs/{{post.data.thumbnail}}" alt="">
            <p class="flex-1">{{ post.data.intro }}</p>
          </div>
          <a class="hover:bg-black hover:text-white block mt-5 py-2 px-5 border-t border-gray-400 text-xs" 
          href="{{ post.url }}">Read more</a>
        </div>
        {% endfor -%}
    </div>
  </div>
  <!-- footer -->
  {% include _footer.html %}
</body>

</html>
