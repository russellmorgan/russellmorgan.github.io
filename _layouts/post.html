{% include header.html %}


<div class="intro">
    <div class="container">
    <section>
        <h1>{{ page.title }}</h1>
    </section>
    </div>
</div>

<div class="container blog">
    <main>
        <article>
            <h5>{{ page.date | date_to_string }}</h5>
            {{ content }}
        </article>        
    </main>
    
    <aside>
        <h3>Older posts</h3>
        <ul>
        {% for post in site.posts reversed %}
            <li><a href="{{post.url}}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    </aside>
    
</div>

{% include footer.html %}
