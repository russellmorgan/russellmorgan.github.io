{% include header.html %}

{% for post in site.posts limit:1 %}
<div class="intro">
    <div class="container">
    <section>
        <h1>{{ post.title }}</h1>
    </section>
    </div>
</div>


<div class="container">
    
    <main>
        <h5>{{post.author}} | {{ post.date | date_to_string }} </h5> 
        <article>
            {{ post.content }}
        </article>
    </main>
    {% endfor %}
    
    <aside>
        <h3>Older posts</h3>
        <ul>
        {% for post in site.posts %}
          <li><a href="{{post.url}}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    </aside>
    
</div>

{% include footer.html %}
